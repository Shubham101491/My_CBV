{% extends "school/school_base.html" %}

{% block content %}
<h1>Delete {{school.name}}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a class="btn btn-warning" href="{% url 'school:detail' pk=school.pk %} ">Cancel</a>

</form>

{% endblock %}
